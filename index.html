<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Score Keeper</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="score">
    <h1><span id="p1Val">0</span> to <span id="p2Val">0</span></h1>

    <h3 id="finalMsg">Playing to <span id="htmlSc">5</span></h3>
    <input id="inp" type="number" value="0" min="0" placeholder="Playing to...">

    <button id="p1b">Player One</button>
    <button id="p2b">Player Two</button>
    <button id="rs">Reset</button>

</div>
<script type="text/javascript" src="js.js"></script>
</body>
</html>
